<!doctype html>
<html>
    <head>
        <!-- Purpose: Declares the character set and character encoding method -->
        <meta charset="utf-8"/>
        <!-- Purpose: Establishes the viewport by setting the viewable area to the device width and initial zoom to 1 -->
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />

        <title>Weather Map Project</title>
        <!-- Purpose: Sets the browser tab icon to a local image -->
        <link rel="icon" type="image/x-icon" href="./img/rainy-day.png" />

        <!-- Loading: Font Awesome 4.7.0 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
       <!-- Loading: Mapbox GL API 2.6.1 -->
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet" />
        <!-- Loading: Mapbox GL Geocoder 4.7.2 -->
        <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" type="text/css" />

        <!----------------------------------
        INTERNAL LINKS
        ------------------------------------>
        <link rel="stylesheet" href="css/style.css" />

    </head>
    <body>

        <!----------------------------------
         HEADER
        ------------------------------------>
        <header id="header" class="section-spacing">
            <nav id="navbar">
                <a class="brand" href="/" >
                    <span class="title text-shadow ">Weather</span>
                    <span class="subtitle text-shadow ">PRO</span>
                </a>
                <div>
                    <div                            class="searchbar-label dark-background">City</div>
                    <input  id="searchbar"          class="searchbar" type="text" placeholder="Name" onfocus="this.value=''"><!-- #searchbar -->
                    <div    id="dark-mode-button"   class="searchbar-button dark-mode-button dark-background"><i class="fa fa-adjust"></i></div><!-- #dark-mode-button -->
                    <div    id="search-button"      class="searchbar-button dark-background">Search</div><!-- #searchbar-button -->
                </div>
            </nav>
        </header><!-- #header -->

        <!----------------------------------
         MAIN
        ------------------------------------>
        <main id="main">

            <div class="weather-map">
                <div id="current-weather">
                    <div class="date-time"></div>
                    <div class="city-country"></div>
                    <div class="container">
                        <div class="weather-icon"></div>
                        <div class="current-temp"></div>
                        <div class="feels-like"></div>
                    </div>
                    <div class="clouds-description"></div>
                    <div class="details-section">
                        <ul>
                            <li class="details-style wind-speed">Wind: </li>
                            <li class="details-style humidity">Humidity: </li>
                            <li class="details-style visibility">Visibility: </li>
                            <li class="details-style pressure">Pressure: </li>
                            <li class="details-style sunrise">Sunrise: </li>
                            <li class="details-style sunset">Sunset: </li>
                        </ul>
                    </div>
                </div><!-- #current-weather -->

                <div id="map" class="box-shadow"></div><!-- #map -->
            </div>

            <div id="daily-forecast">
                <div class="title">Daily Forecast</div>
                <div class="card-container"></div>
            </div><!-- #daily-forecast -->

            <div id="hourly-readings">
                <div class="title">Hourly Readings</div>
                <div class="chart-container">
                    <canvas id="hourly-chart"></canvas>
                </div>
            </div><!-- #hourly-readings -->

            <div id="top-stories">
                <div class="title">Top Stories</div>
                <div class="card-container"></div>
            </div><!-- #top-stories -->
        </main><!-- #main -->

        <!----------------------------------
         FOOTER
        ------------------------------------>
        <footer id="footer" class="">
            <div class="about-link">
                <div class="title">About</div>
                <ul class="">
                    <li class="mb-1"><a href="#">Team</a></li>
                    <li class="mb-1"><a href="#">Locations</a></li>
                    <li class="mb-1"><a href="#">Privacy</a></li>
                    <li class="mb-1"><a href="#">Terms</a></li>
                </ul>
                <small class="copyright">&copy; 2017â€“2021</small>
            </div>
            <p class="top-link">
                <a href="#">Back to top</a>
            </p>
        </footer><!-- #footer -->

        <!----------------------------------
         EXTERNAL DEPENDENCIES
        ------------------------------------>

        <!-- jQuery -->
        <script src="js/jquery-2.2.4.js"></script>
        <!-- MapBox API -->
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
        <!-- Chart.js -->
        <script src="js/chart.js"></script>

        <!----------------------------------
         INTERNAL DEPENDENCIES
        ------------------------------------>

        <!-- "Hidden" Keys -->
        <script src="js/key.js"></script>
        <!-- Main JS file -->
        <script src="js/main.js"></script>
    </body>
</html>
